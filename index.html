<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
    />
    <title>Product Catalog</title>
  </head>
  <body>
    <div class="container">
      <div class="bg-dark text-white p-3 text-center">
        <h2>Product Catalog</h2>
        <input
          class="form-control mt-3 filter"
          type="text"
          name="filter"
          placeholder="Filter your product..."
        />
      </div>
      <div class="card card-body">
        <ul class="collection p-0 m-0">
          <!-- <li class="list-group-item collection-item" id="product-0">
            <strong>Microphone</strong>-
            <span class="price">$30</span>
            <div class="float-end">
              <i class="fas fa-edit lh-base me-2 edit-btn" role="button"></i>
              <i class="fa fa-trash lh-base delete-btn" role="button"></i>
            </div>
          </li> -->
        </ul>
        <span class="msg"></span>
        <form action="">
          <div class="row mt-4">
            <div class="col">
              <input
                type="text"
                name="productName"
                placeholder="Product Name"
                class="form-control product-name"
              />
            </div>
            <div class="col">
              <input
                type="text"
                name="productPrice"
                placeholder="Product Price"
                class="form-control product-price"
              />
            </div>
          </div>
          <input type="submit" value="Submit" class="btn btn-primary add-btn w-100 mt-2">
        </form>
      </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
